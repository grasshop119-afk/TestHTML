<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1F2021;
        }

        .hidden {
            display: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #2A2B2C;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .view-toggle {
            width: 28px;
            height: 28px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            filter: invert(1) brightness(2);
        }

        .view-toggle:active {
            opacity: 1;
        }

        .view-toggle.hidden {
            display: none;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 100;
            border-top: 0.5px solid #2A2B2C;
        }

        .footer.hidden {
            display: none;
        }

        .footer-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .footer-tab.active {
            opacity: 1;
        }

        .footer-tab svg,
        .footer-tab img {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            filter: invert(1) brightness(2);
        }

        .footer-tab.active svg {
            filter: invert(0.4) sepia(1) saturate(20) hue-rotate(190deg) brightness(1.2);
        }

        .footer-tab.active .avatar-circle {
            border-color: #007AFF;
        }

        .avatar-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 52px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow-y: auto;
        }

        /* Profile Screen */
        .profile-screen {
            padding: 24px 16px;
            overflow-y: auto;
            height: 100%;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 88px;
            height: 88px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 16px;
            background: #2A2B2C;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-username {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
            letter-spacing: -0.2px;
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin-bottom: 32px;
            width: 100%;
            max-width: 280px;
        }

        .support-button {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .support-button:active {
            background: #0056CC;
            transform: scale(0.98);
        }

        .support-icon {
            width: 22px;
            height: 22px;
        }

        .share-button {
            background: transparent;
            color: #007AFF;
            border: 2px solid #007AFF;
            border-radius: 16px;
            padding: 14px 24px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
        }

        .share-button:active {
            background: rgba(0, 122, 255, 0.1);
            transform: scale(0.98);
        }

        .divider {
            height: 1px;
            background: #2A2B2C;
            margin: 32px 0;
            width: 100%;
        }

        .chibi-collection {
            margin-top: 8px;
        }

        .collection-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
            letter-spacing: -0.2px;
        }

        .chibi-scroll-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-height: 320px;
            overflow-y: auto;
            padding: 4px;
        }

        .chibi-scroll-grid::-webkit-scrollbar {
            display: none;
        }

        .chibi-mini-card {
            background: #2A2B2C;
            border-radius: 16px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .chibi-mini-card:active {
            transform: scale(0.95);
        }

        .chibi-mini-card.gifted {
            opacity: 0.4;
        }

        .chibi-mini-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Donation Modal */
        .donation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .donation-overlay.visible {
            opacity: 1;
        }

        .donation-modal {
            background: #2A2B2C;
            border-radius: 24px 24px 0 0;
            padding: 32px 24px 24px;
            width: 100%;
            max-width: 500px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.4);
        }

        .donation-overlay.visible .donation-modal {
            transform: translateY(0);
        }

        .donation-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        .donation-subtitle {
            font-size: 15px;
            color: #8E8E93;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.4;
        }

        .creator-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .creator-option {
            background: #353637;
            border: none;
            border-radius: 16px;
            padding: 18px 20px;
            text-align: left;
            color: #FFFFFF;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .creator-option:active {
            background: #3A3B3C;
        }

        .creator-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .creator-role {
            font-size: 14px;
            color: #8E8E93;
            line-height: 1.3;
        }

        .donation-cancel {
            background: transparent;
            border: 2px solid #3A3B3C;
            border-radius: 16px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .donation-cancel:active {
            background: #3A3B3C;
        }

        /* Development Screen */
        .development-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .development-text {
            font-size: 18px;
            font-weight: 600;
            color: #8E8E93;
            margin-top: 16px;
        }

        /* Scrollbar Hidden */
        .main-content::-webkit-scrollbar {
            display: none;
        }
    </style>

    <script>
        // Telegram Web App Initialization
        const tg = window.Telegram.WebApp;
        
        // State
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] },
            gifted: [] // Track gifted chibis
        };
        
        let currentScreen = 'profile';
        let currentViewMode = 3;

        // Initialize TMA
        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            // Setup back button handler
            tg.BackButton.onClick(goBack);
            
            // Load user data and setup profile
            loadUserData();
            setupProfile();
        }

        // Profile setup
        function setupProfile() {
            const user = tg.initDataUnsafe?.user;
            const profileAvatar = document.getElementById('profileAvatar');
            const profileUsername = document.getElementById('profileUsername');
            const avatarCircle = document.getElementById('avatarCircle');
            
            if (user) {
                // Setup large profile avatar
                if (user.photo_url) {
                    profileAvatar.innerHTML = `<img src="${user.photo_url}" alt="Profile Avatar">`;
                } else {
                    profileAvatar.innerHTML = `
                        <svg viewBox="0 0 24 24" width="44" height="44" fill="#8E8E93">
                            <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z" opacity=".35"></path>
                            <path d="M12,6c-1.657,0-3,1.343-3,3s1.343,3,3,3s3-1.343,3-3S13.657,6,12,6z"></path>
                            <path d="M12,13c-3.6,0-6,2-6,4c0,1,1,2,6,2s6-1,6-2C18,15,15.6,13,12,13z"></path>
                        </svg>
                    `;
                }
                
                // Setup username
                profileUsername.textContent = user.username ? `@${user.username}` : (user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
                
                // Setup footer avatar
                if (user.photo_url) {
                    avatarCircle.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
                } else {
                    avatarCircle.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="#8E8E93">
                            <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z" opacity=".35"></path>
                            <path d="M12,6c-1.657,0-3,1.343-3,3s1.343,3,3,3s3-1.343,3-3S13.657,6,12,6z"></path>
                            <path d="M12,13c-3.6,0-6,2-6,4c0,1,1,2,6,2s6-1,6-2C18,15,15.6,13,12,13z"></path>
                        </svg>
                    `;
                }
            }
            
            // Render user's chibi collection
            renderProfileChibis();
        }

        // Donation modal functions
        function openDonationModal() {
            tg.HapticFeedback.impactOccurred('medium');
            const overlay = document.getElementById('donationOverlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.add('visible'), 10);
        }

        function closeDonationModal() {
            tg.HapticFeedback.impactOccurred('light');
            const overlay = document.getElementById('donationOverlay');
            overlay.classList.remove('visible');
            setTimeout(() => overlay.classList.add('hidden'), 300);
        }

        function donateToCreator(creator) {
            tg.HapticFeedback.impactOccurred('medium');
            
            const creators = {
                ribapibaa: {
                    name: '@Ribapibaa',
                    username: 'Ribapibaa'
                },
                temkazavr: {
                    name: '@temkazavr', 
                    username: 'temkazavr'
                }
            };
            
            const creatorInfo = creators[creator];
            
            tg.showPopup({
                title: `–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å ${creatorInfo.name}`,
                message: `–°–ø–∞—Å–∏–±–æ –∑–∞ –∂–µ–ª–∞–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å ${creatorInfo.name}! –í—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–≤—ë–∑–¥.`,
                buttons: [
                    {
                        type: 'default',
                        text: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å',
                        id: 'continue'
                    },
                    {
                        type: 'cancel', 
                        text: '–û—Ç–º–µ–Ω–∞',
                        id: 'cancel'
                    }
                ]
            }, function(buttonId) {
                if (buttonId === 'continue') {
                    // Open Telegram stars donation
                    tg.openTelegramLink(`https://t.me/${creatorInfo.username}?start=donate`);
                    closeDonationModal();
                }
            });
        }

        // Render user's chibi collection for profile
        function renderProfileChibis() {
            const grid = document.getElementById('profileChibiGrid');
            grid.innerHTML = '';
            
            // Combine all collected chibis from different categories
            const allCollectedChibis = [
                ...userData.common.collected.map(name => ({ name, category: 'common' })),
                ...userData.secret.collected.map(name => ({ name, category: 'secret' })),
                ...userData.prize.collected.map(name => ({ name, category: 'prize' }))
            ];
            
            // Add gifted chibis with opacity
            const giftedChibis = userData.gifted.map(name => {
                // Determine category for gifted chibis
                let category = 'common';
                if (userData.secret.all.includes(name)) category = 'secret';
                if (userData.prize.all.includes(name)) category = 'prize';
                return { name, category, gifted: true };
            });
            
            const allChibis = [...allCollectedChibis, ...giftedChibis];
            
            if (allChibis.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #8E8E93; font-size: 15px;">
                        –ü–æ–∫–∞ –Ω–µ—Ç —á–∏–±–∏–∫–æ–≤ üéÆ
                    </div>
                `;
                return;
            }
            
            allChibis.forEach((chibi, index) => {
                const card = document.createElement('div');
                card.className = `chibi-mini-card ${chibi.gifted ? 'gifted' : ''}`;
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${chibi.category}/${chibi.name.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${chibi.name}" class="chibi-mini-image"
                         onerror="this.style.display='none'">
                `;
                
                grid.appendChild(card);
            });
        }

        // Share button handler
        function shareProfile() {
            tg.HapticFeedback.impactOccurred('medium');
            const user = tg.initDataUnsafe?.user;
            const username = user?.username ? `@${user.username}` : '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            
            tg.showPopup({
                title: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø—Ä–æ—Ñ–∏–ª–µ–º',
                message: `–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —Å–≤–æ–∏–º –ø—Ä–æ—Ñ–∏–ª–µ–º ${username} —Å –¥—Ä—É–∑—å—è–º–∏!`,
                buttons: [
                    {
                        type: 'default',
                        text: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è',
                        id: 'share'
                    },
                    {
                        type: 'cancel',
                        text: '–û—Ç–º–µ–Ω–∞',
                        id: 'cancel'
                    }
                ]
            }, function(buttonId) {
                if (buttonId === 'share') {
                    // Share profile logic would go here
                    tg.showPopup({
                        title: '–£—Å–ø–µ—à–Ω–æ!',
                        message: '–°—Å—ã–ª–∫–∞ –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞',
                        buttons: [{ type: 'default', text: 'OK' }]
                    });
                }
            });
        }

        // Tab switching and other functions remain the same
        function switchTab(tab) {
            tg.HapticFeedback.impactOccurred('light');
            
            document.querySelectorAll('.footer-tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${tab}Screen`).classList.remove('hidden');
            currentScreen = tab;
            
            tg.BackButton.hide();
            document.getElementById('viewToggle').classList.add('hidden');
            document.getElementById('footer').classList.remove('hidden');
            
            // Refresh profile when switching to it
            if (tab === 'profile') {
                setupProfile();
            }
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            // Back navigation logic...
        }

        // Data loading and other functions remain mostly the same
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                await loadChibiLists();
                
                if (user) {
                    await loadUserCollection(user.id);
                }
                
                // Mock some gifted chibis for demo
                userData.gifted = ['Chibi 2', 'Chibi 5', 'Secret 1'];
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function loadChibiLists() {
            try {
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
            } catch (error) {
                console.error('Error loading chibi lists:', error);
            }
        }

        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                } else {
                    throw new Error('Failed to load collection');
                }
            } catch (error) {
                console.error('Error loading user collection:', error);
                // Mock data for demo
                userData.common.collected = ['Chibi 1', 'Chibi 3', 'Chibi 7', 'Chibi 8'];
                userData.secret.collected = ['Secret 2'];
                userData.prize.collected = ['Prize 1'];
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>
