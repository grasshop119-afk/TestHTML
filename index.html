<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1F2021;
        }

        .hidden {
            display: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #2A2B2C;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .view-toggle {
            width: 28px;
            height: 28px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            filter: invert(1) brightness(2);
        }

        .view-toggle:active {
            opacity: 1;
        }

        .view-toggle.hidden {
            display: none;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 100;
            border-top: 0.5px solid #2A2B2C;
        }

        .footer.hidden {
            display: none;
        }

        .footer-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .footer-tab.active {
            opacity: 1;
        }

        .footer-tab svg,
        .footer-tab img {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            filter: invert(1) brightness(2);
        }

        .footer-tab.active svg {
            filter: invert(0.4) sepia(1) saturate(20) hue-rotate(190deg) brightness(1.2);
        }

        .footer-tab.active .avatar-circle {
            border-color: #007AFF;
        }

        .avatar-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 52px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow-y: auto;
        }

        /* Profile Screen */
        .profile-screen {
            padding: 24px 16px;
            overflow-y: auto;
            height: 100%;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            background: #2A2B2C;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
            text-align: center;
        }

        .profile-username {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .divider {
            height: 0.5px;
            background: #2A2B2C;
            margin: 24px 0;
        }

        .settings-section {
            background: #2A2B2C;
            border-radius: 16px;
            overflow: hidden;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 16px;
            transition: background-color 0.2s ease;
        }

        .setting-item:active {
            background: #353637;
        }

        .setting-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            opacity: 0.6;
        }

        .setting-icon img {
            width: 20px;
            height: 20px;
            filter: invert(1) brightness(2);
            opacity: 1;
        }

        .setting-info {
            flex: 1;
        }

        .setting-name {
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 2px;
        }

        .setting-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* iOS Switch */
        .ios-switch {
            position: relative;
            width: 51px;
            height: 31px;
        }

        .ios-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .ios-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3A3B3C;
            transition: .4s;
            border-radius: 34px;
        }

        .ios-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .ios-slider {
            background-color: #007AFF;
        }

        input:checked + .ios-slider:before {
            transform: translateX(20px);
        }

        /* Scrollbar Hidden */
        .main-content::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

    <script>
        // Telegram Web App Initialization
        const tg = window.Telegram.WebApp;
        
        // State
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] }
        };
        
        let currentScreen = 'profile';
        let currentViewMode = 3;

        // Initialize TMA
        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            // Setup back button handler
            tg.BackButton.onClick(goBack);
            
            // Load user data and setup profile
            loadUserData();
            setupProfile();
            setupFooter();
        }

        // Profile setup
        function setupProfile() {
            const user = tg.initDataUnsafe?.user;
            const profileAvatar = document.getElementById('profileAvatar');
            const profileName = document.getElementById('profileName');
            const profileUsername = document.getElementById('profileUsername');
            
            if (user) {
                if (user.photo_url) {
                    profileAvatar.innerHTML = `<img src="${user.photo_url}" alt="Profile Avatar">`;
                } else {
                    profileAvatar.innerHTML = `
                        <svg viewBox="0 0 24 24" width="48" height="48" fill="#8E8E93">
                            <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z" opacity=".35"></path>
                            <path d="M12,6c-1.657,0-3,1.343-3,3s1.343,3,3,3s3-1.343,3-3S13.657,6,12,6z"></path>
                            <path d="M12,13c-3.6,0-6,2-6,4c0,1,1,2,6,2s6-1,6-2C18,15,15.6,13,12,13z"></path>
                        </svg>
                    `;
                }
                
                profileName.textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                profileUsername.textContent = user.username ? `@${user.username}` : '@username';
            }
        }

        // Footer setup
        function setupFooter() {
            const user = tg.initDataUnsafe?.user;
            const avatarCircle = document.getElementById('avatarCircle');
            
            if (user && user.photo_url) {
                avatarCircle.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
            } else {
                avatarCircle.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="#8E8E93">
                        <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z" opacity=".35"></path>
                        <path d="M12,6c-1.657,0-3,1.343-3,3s1.343,3,3,3s3-1.343,3-3S13.657,6,12,6z"></path>
                        <path d="M12,13c-3.6,0-6,2-6,4c0,1,1,2,6,2s6-1,6-2C18,15,15.6,13,12,13z"></path>
                    </svg>
                `;
            }
        }

        // Tab switching
        function switchTab(tab) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Update active tab
            document.querySelectorAll('.footer-tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            
            // Show selected screen
            document.getElementById(`${tab}Screen`).classList.remove('hidden');
            currentScreen = tab;
            
            // Hide back button and view toggle on main tabs
            tg.BackButton.hide();
            document.getElementById('viewToggle').classList.add('hidden');
            document.getElementById('footer').classList.remove('hidden');
        }

        // Navigation
        function openCollection(type) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Hide footer in collection screens
            document.getElementById('footer').classList.add('hidden');
            
            hideAllScreens();
            document.getElementById(`${type}CollectionScreen`).classList.remove('hidden');
            currentScreen = type;
            
            tg.BackButton.show();
            document.getElementById('viewToggle').classList.remove('hidden');
            renderCollection(type);
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            
            if (currentScreen === 'common' || currentScreen === 'secret' || currentScreen === 'prize') {
                // Return from collection to home
                hideAllScreens();
                document.getElementById('homeScreen').classList.remove('hidden');
                currentScreen = 'home';
                tg.BackButton.hide();
                document.getElementById('viewToggle').classList.add('hidden');
                document.getElementById('footer').classList.remove('hidden');
            }
        }

        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        }

        // View mode toggle
        function toggleViewMode() {
            tg.HapticFeedback.impactOccurred('light');
            
            currentViewMode = currentViewMode === 3 ? 2 : currentViewMode === 2 ? 1 : 3;
            
            const grid = document.getElementById(`${currentScreen}Grid`);
            grid.className = `chibi-grid grid-${currentViewMode}`;
            
            // Re-render collection to update layout
            renderCollection(currentScreen);
        }

        // Telegram Popup for bot launch
        function showBotAlert() {
            tg.showPopup({
                title: '–ó–∞–ø—É—Å—Ç–∏ –±–æ—Ç–∞! üöÄ',
                message: '–ß—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å —Å–≤–æ—é –∫–æ–ª–ª–µ–∫—Ü–∏—é —á–∏–±–∏–∫–æ–≤, –Ω—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å—Ç–∏—Ç—å @chibeki_bot',
                buttons: [
                    {
                        type: 'default',
                        text: '–ó–∞–ø—É—Å—Ç–∏—Ç—å –±–æ—Ç–∞',
                        id: 'launch_bot'
                    },
                    {
                        type: 'cancel',
                        text: '–ü–æ–∑–∂–µ',
                        id: 'later'
                    }
                ]
            }, function(buttonId) {
                if (buttonId === 'launch_bot') {
                    tg.openTelegramLink('https://t.me/chibeki_bot');
                }
            });
        }

        // Data loading
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                
                await loadChibiLists();
                
                if (user) {
                    await loadUserCollection(user.id);
                    
                    // Always show bot alert for @ya_admin7
                    if (user.username === 'ya_admin7') {
                        setTimeout(showBotAlert, 1000);
                    }
                }
                
                updateMainScreen();
                
                // Show bot alert if user has no chibis at all
                const totalChibis = userData.common.collected.length + userData.secret.collected.length + userData.prize.collected.length;
                if (totalChibis === 0 && user && user.username !== 'ya_admin7') {
                    setTimeout(showBotAlert, 1000);
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                const user = tg.initDataUnsafe?.user;
                if (user && user.username === 'ya_admin7') {
                    setTimeout(showBotAlert, 1000);
                }
            }
        }

        async function loadChibiLists() {
            try {
                // Mock data - replace with actual data from your bot
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                
            } catch (error) {
                console.error('Error loading chibi lists:', error);
            }
        }

        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                } else {
                    throw new Error('Failed to load collection');
                }
            } catch (error) {
                console.error('Error loading user collection:', error);
                // Mock data for demo
                userData.common.collected = userData.common.all.slice(0, 4);
            }
        }

        // UI Updates
        function updateMainScreen() {
            // Update collection icons with random chibi images
            updateCollectionIcon('common');
            updateCollectionIcon('secret');
            updateCollectionIcon('prize');
            
            // Update common collection
            const commonStats = document.getElementById('commonStats');
            const commonBadge = document.getElementById('commonBadge');
            const commonProgress = userData.common.all.length > 0 ? 
                Math.round((userData.common.collected.length / userData.common.all.length) * 100) : 0;
            
            commonStats.textContent = `–¢–≤–æ—è —à–µ–¥–µ–≤—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è`;
            commonBadge.textContent = `${commonProgress}%`;
            
            // Update secret collection - only show if has at least one chibi
            const secretCard = document.getElementById('secretCard');
            const secretBadge = document.getElementById('secretBadge');
            
            if (userData.secret.collected.length > 0) {
                secretCard.classList.remove('hidden');
                secretBadge.classList.remove('hidden');
            } else {
                secretCard.classList.add('hidden');
                secretBadge.classList.add('hidden');
            }
            
            // Update prize collection - only show if has at least one chibi
            const prizeCard = document.getElementById('prizeCard');
            
            if (userData.prize.collected.length > 0) {
                prizeCard.classList.remove('hidden');
            } else {
                prizeCard.classList.add('hidden');
            }
        }

        function updateCollectionIcon(type) {
            const iconElement = document.getElementById(`${type}Icon`);
            const collected = userData[type].collected;
            
            if (collected.length > 0) {
                // Use random collected chibi image
                const randomChibi = collected[Math.floor(Math.random() * collected.length)];
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${randomChibi.replace(/ /g, '_')}.png`;
                
                iconElement.innerHTML = `<img src="${imageUrl}" alt="${type}" onerror="this.style.display='none'">`;
            } else {
                // Show lock icon if no chibis
                iconElement.innerHTML = `
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="#8E8E93">
                        <path d="M18,21H6c-1.657,0-3-1.343-3-3v-8c0-1.657,1.343-3,3-3h12c1.657,0,3,1.343,3,3v8 C21,19.657,19.657,21,18,21z" opacity=".35"></path>
                        <path d="M8,7c0-2.209,1.791-4,4-4s4,1.791,4,4h2c0-3.314-2.686-6-6-6S6,3.686,6,7H8z"></path>
                        <path d="M12,12c-1.105,0-2,0.895-2,2s0.895,2,2,2s2-0.895,2-2S13.105,12,12,12z"></path>
                    </svg>
                `;
            }
        }

        function renderCollection(type) {
            const grid = document.getElementById(`${type}Grid`);
            const data = userData[type];
            
            grid.innerHTML = '';
            
            // For common collection, show all chibis (collected and locked)
            // For secret and prize collections, only show collected ones
            const chibisToShow = (type === 'common') ? data.all : data.collected;
            
            chibisToShow.forEach((chibiName) => {
                const isCollected = data.collected.includes(chibiName);
                
                const card = document.createElement('div');
                card.className = 'chibi-card';
                card.onclick = () => tg.HapticFeedback.impactOccurred('light');
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${type}/${chibiName.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <div class="chibi-image-container">
                        <img src="${imageUrl}" alt="${chibiName}" class="chibi-image"
                             onerror="this.style.display='none'">
                    </div>
                    ${isCollected ? `
                        <div class="chibi-info">
                            <div class="chibi-name">${chibiName}</div>
                        </div>
                    ` : ''}
                `;
                
                // Add lock overlay for uncollected chibis (only in common collection)
                if (!isCollected && type === 'common') {
                    const lockOverlay = document.createElement('div');
                    lockOverlay.className = 'locked-overlay';
                    lockOverlay.innerHTML = `
                        <svg class="locked-icon" viewBox="0 0 24 24" fill="#8E8E93">
                            <path d="M18,21H6c-1.657,0-3-1.343-3-3v-8c0-1.657,1.343-3,3-3h12c1.657,0,3,1.343,3,3v8 C21,19.657,19.657,21,18,21z" opacity=".35"></path>
                            <path d="M8,7c0-2.209,1.791-4,4-4s4,1.791,4,4h2c0-3.314-2.686-6-6-6S6,3.686,6,7H8z"></path>
                            <path d="M12,12c-1.105,0-2,0.895-2,2s0.895,2,2,2s2-0.895,2-2S13.105,12,12,12z"></path>
                        </svg>
                        <div class="locked-text">–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ</div>
                    `;
                    card.appendChild(lockOverlay);
                }
                
                grid.appendChild(card);
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
