<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Notification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
        }

        .reward-notification {
            width: calc(100% - 30px);
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 21px;
            padding: 0;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #2a2a2a;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .reward-image {
            width: 100%;
            height: 150px;
            background-image: url('https://i.ibb.co/0jGszh6P/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .reward-content {
            padding: 20px;
        }

        .reward-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
        }

        .reward-description {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.7;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .bold-text {
            font-weight: 700;
            opacity: 1;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Уведомление о награде -->
    <div class="reward-notification" id="rewardNotification">
        <div class="reward-image"></div>
        <div class="reward-content">
            <h2 class="reward-title">Награда доступна!</h2>
            <p class="reward-description" id="rewardDescription">
                Хей, <span class="bold-text">{имя}</span>, не забудь про <span class="bold-text">ежедневную награду</span>! 
                Ее можно забрать до 00:00 по московскому времени, так что не проспи! В любом случае, мое дело предупредить…
            </p>
            <div id="buttonContainer"></div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Создание кнопки через Telegram Web App
        function createTelegramButton() {
            const buttonContainer = document.getElementById('buttonContainer');
            
            // Создаем кнопку через Telegram Web App
            const button = tg.MainButton;
            button.setText("Понятно");
            button.show();
            
            // Обработчик нажатия кнопки
            button.onClick(function() {
                tg.close();
            });
        }

        // Обновляем имя пользователя
        function updateUserName() {
            const userName = tg.initDataUnsafe?.user?.first_name || "Игрок";
            const descriptionElement = document.getElementById('rewardDescription');
            descriptionElement.innerHTML = 
                `Хей, <span class="bold-text">${userName}</span>, не забудь про <span class="bold-text">ежедневную награду</span>! \n` +
                `Ее можно забрать до 00:00 по московскому времени, так что не проспи! В любом случае, мое дело предупредить…`;
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand(); // Раскрываем на весь экран
            tg.enableClosingConfirmation(); // Включаем подтверждение закрытия
            
            createTelegramButton();
            updateUserName();
        });

        // Функция для внешнего вызова
        window.showDailyReward = function(userName = "Игрок") {
            const descriptionElement = document.getElementById('rewardDescription');
            descriptionElement.innerHTML = 
                `Хей, <span class="bold-text">${userName}</span>, не забудь про <span class="bold-text">ежедневную награду</span>! \n` +
                `Ее можно забрать до 00:00 по московскому времени, так что не проспи! В любом случае, мое дело предупредить…`;
        };
    </script>
</body>
</html>
