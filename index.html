<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1F2021;
        }

        .hidden {
            display: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #2A2B2C;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .view-toggle {
            width: 28px;
            height: 28px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            filter: invert(1) brightness(2);
        }

        .view-toggle:active {
            opacity: 1;
        }

        .view-toggle.hidden {
            display: none;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 100;
            border-top: 0.5px solid #2A2B2C;
        }

        .footer.hidden {
            display: none;
        }

        .footer-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .footer-tab.active {
            opacity: 1;
        }

        .footer-tab svg,
        .footer-tab img {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            filter: invert(1) brightness(2);
        }

        .footer-tab.active svg {
            filter: invert(0.4) sepia(1) saturate(20) hue-rotate(190deg) brightness(1.2);
        }

        .footer-tab.active .avatar-circle {
            border-color: #007AFF;
        }

        .avatar-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 52px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow-y: auto;
        }

        /* Profile Screen */
        .profile-screen {
            padding: 20px 16px;
            overflow-y: auto;
            height: 100%;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            background: #2A2B2C;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            width: 100%;
            max-width: 280px;
        }

        .support-button {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: all 0.2s ease;
        }

        .support-button:active {
            background: #0056CC;
            transform: scale(0.98);
        }

        .support-icon {
            width: 20px;
            height: 20px;
        }

        .invite-button {
            background: transparent;
            color: #007AFF;
            border: 1.5px solid #007AFF;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
        }

        .invite-button:active {
            background: rgba(0, 122, 255, 0.1);
            transform: scale(0.98);
        }

        .divider {
            height: 1px;
            background: #2A2B2C;
            margin: 24px 0;
            width: 100%;
        }

        .chibi-history {
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #FFFFFF;
            padding: 0 8px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .history-card {
            background: #2A2B2C;
            border-radius: 12px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .history-card.lost {
            opacity: 0.4;
        }

        .history-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .history-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
            padding: 8px;
            display: flex;
            align-items: flex-end;
        }

        .history-name {
            font-size: 11px;
            font-weight: 600;
            color: #FFFFFF;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        /* Donation Popup Styles */
        .donation-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 16px 0;
        }

        .donation-option {
            background: #2A2B2C;
            border: 1px solid #353637;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .donation-option:active {
            background: #353637;
        }

        .donation-amount {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .donation-stars {
            font-size: 14px;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .star-icon {
            font-size: 16px;
        }

        /* Scrollbar Hidden */
        .main-content::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

        // Tab switching and other functions remain the same
        function switchTab(tab) {
            tg.HapticFeedback.impactOccurred('light');
            
            document.querySelectorAll('.footer-tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${tab}Screen`).classList.remove('hidden');
            currentScreen = tab;
            
            tg.BackButton.hide();
            document.getElementById('viewToggle').classList.add('hidden');
            document.getElementById('footer').classList.remove('hidden');
            
            if (tab === 'profile') {
                renderChibiHistory();
            }
        }

        function openCollection(type) {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('footer').classList.add('hidden');
            
            hideAllScreens();
            document.getElementById(`${type}CollectionScreen`).classList.remove('hidden');
            currentScreen = type;
            
            tg.BackButton.show();
            document.getElementById('viewToggle').classList.remove('hidden');
            renderCollection(type);
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            
            if (currentScreen === 'common' || currentScreen === 'secret' || currentScreen === 'prize') {
                hideAllScreens();
                document.getElementById('homeScreen').classList.remove('hidden');
                currentScreen = 'home';
                tg.BackButton.hide();
                document.getElementById('viewToggle').classList.add('hidden');
                document.getElementById('footer').classList.remove('hidden');
            }
        }

        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        }

        function toggleViewMode() {
            tg.HapticFeedback.impactOccurred('light');
            currentViewMode = currentViewMode === 3 ? 2 : currentViewMode === 2 ? 1 : 3;
            const grid = document.getElementById(`${currentScreen}Grid`);
            grid.className = `chibi-grid grid-${currentViewMode}`;
            renderCollection(currentScreen);
        }

        function renderChibiHistory() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = '';
            
            if (userData.history.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #8E8E93;">
                        <div>–ò—Å—Ç–æ—Ä–∏—è —á–∏–±–∏–∫–æ–≤ –ø—É—Å—Ç–∞</div>
                        <div style="font-size: 14px; margin-top: 8px;">–ù–∞—á–Ω–∏ —Å–æ–±–∏—Ä–∞—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é!</div>
                    </div>
                `;
                return;
            }
            
            userData.history.forEach((historyItem) => {
                const isLost = historyItem.lost || false;
                const card = document.createElement('div');
                card.className = `history-card ${isLost ? 'lost' : ''}`;
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${historyItem.type}/${historyItem.name.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${historyItem.name}" class="history-image"
                         onerror="this.style.display='none'">
                    <div class="history-info">
                        <div class="history-name">${historyItem.name}</div>
                    </div>
                    ${isLost ? `
                        <div style="position: absolute; top: 4px; right: 4px; background: rgba(255,0,0,0.7); color: white; border-radius: 8px; padding: 2px 6px; font-size: 9px; font-weight: 600;">
                            ‚úó
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        // Data loading functions remain the same
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                await loadChibiLists();
                
                if (user) {
                    await loadUserCollection(user.id);
                }
                
                generateSampleHistory();
                
            } catch (error) {
                console.error('Error loading data:', error);
                generateSampleHistory();
            }
        }

        function generateSampleHistory() {
            userData.history = [
                { name: 'Chibi 1', type: 'common', lost: false },
                { name: 'Chibi 2', type: 'common', lost: false },
                { name: 'Chibi 3', type: 'common', lost: true },
                { name: 'Chibi 4', type: 'common', lost: false },
                { name: 'Secret 1', type: 'secret', lost: false },
                { name: 'Chibi 5', type: 'common', lost: false },
                { name: 'Chibi 1', type: 'common', lost: false },
                { name: 'Prize 1', type: 'prize', lost: false },
                { name: 'Chibi 6', type: 'common', lost: true },
            ];
        }

        async function loadChibiLists() {
            try {
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                
            } catch (error) {
                console.error('Error loading chibi lists:', error);
            }
        }

        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                } else {
                    throw new Error('Failed to load collection');
                }
            } catch (error) {
                console.error('Error loading user collection:', error);
                userData.common.collected = userData.common.all.slice(0, 4);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
