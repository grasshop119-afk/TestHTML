<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1F2021;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1F2021;
        }

        .hidden {
            display: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 52px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
            border-bottom: 0.5px solid #2A2B2C;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .view-toggle {
            width: 28px;
            height: 28px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            filter: invert(1) brightness(2);
        }

        .view-toggle:active {
            opacity: 1;
        }

        .view-toggle.hidden {
            display: none;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(31, 32, 33, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 100;
            border-top: 0.5px solid #2A2B2C;
        }

        .footer.hidden {
            display: none;
        }

        .footer-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .footer-tab.active {
            opacity: 1;
        }

        .footer-tab svg,
        .footer-tab img {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            filter: invert(1) brightness(2);
        }

        .footer-tab.active svg {
            filter: invert(0.4) sepia(1) saturate(20) hue-rotate(190deg) brightness(1.2);
        }

        .footer-tab.active .avatar-circle {
            border-color: #007AFF;
        }

        .avatar-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 52px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow-y: auto;
        }

        /* Profile Screen */
        .profile-screen {
            padding: 20px 16px;
            overflow-y: auto;
            height: 100%;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            background: #2A2B2C;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            width: 100%;
            max-width: 280px;
        }

        .support-button {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: all 0.2s ease;
        }

        .support-button:active {
            background: #0056CC;
            transform: scale(0.98);
        }

        .support-icon {
            width: 20px;
            height: 20px;
        }

        .share-button {
            background: transparent;
            color: #007AFF;
            border: 1.5px solid #007AFF;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
        }

        .share-button:active {
            background: rgba(0, 122, 255, 0.1);
            transform: scale(0.98);
        }

        .divider {
            height: 1px;
            background: #2A2B2C;
            margin: 24px 0;
            width: 100%;
        }

        .chibi-history {
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #FFFFFF;
            padding: 0 8px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .history-card {
            background: #2A2B2C;
            border-radius: 12px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .history-card.lost {
            opacity: 0.4;
        }

        .history-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .history-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
            padding: 8px;
            display: flex;
            align-items: flex-end;
        }

        .history-name {
            font-size: 11px;
            font-weight: 600;
            color: #FFFFFF;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        /* Scrollbar Hidden */
        .main-content::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://i.ibb.co/zTB331HR/image.png" alt="Chibeki" class="logo">
        <div class="header-right">
            <img src="https://img.icons8.com/?size=100&id=72pUV8rLnReF&format=png&color=000000" 
                 class="view-toggle hidden" 
                 id="viewToggle"
                 onclick="toggleViewMode()">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <div class="footer-tab" onclick="switchTab('home')">
            <svg viewBox="0 0 24 24">
                <path d="M18,21H6c-1.657,0-3-1.343-3-3V8.765c0-1.09,0.591-2.093,1.543-2.622l6-3.333 c0.906-0.503,2.008-0.503,2.914,0l6,3.333C20.409,6.672,21,7.676,21,8.765V18C21,19.657,19.657,21,18,21z" opacity=".35"></path>
                <path d="M15,21H9v-6c0-1.105,0.895-2,2-2h2c1.105,0,2,0.895,2,2V21z"></path>
            </svg>
            <div class="tab-label">Главная</div>
        </div>
        
        <div class="footer-tab" onclick="switchTab('friends')">
            <img src="https://img.icons8.com/?size=100&id=nQma6GhPPDLz&format=png&color=000000" alt="Друзья">
            <div class="tab-label">Друзья</div>
        </div>
        
        <div class="footer-tab active" onclick="switchTab('profile')">
            <div class="avatar-circle" id="avatarCircle">
                <!-- Telegram avatar will be loaded here -->
            </div>
            <div class="tab-label">Профиль</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Screen -->
        <div class="screen profile-screen" id="profileScreen">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">
                    <!-- Large avatar will be loaded here -->
                </div>
                <div class="profile-username" id="profileUsername">@username</div>
                
                <div class="profile-actions">
                    <button class="support-button" onclick="supportChibiki()">
                        <img src="https://i.ibb.co/WWrbRjX2/IMG-8701.png" alt="Поддержать" class="support-icon">
                        Поддержать ЧИБИКОВ
                    </button>
                    <button class="share-button" onclick="shareProfile()">
                        Поделиться
                    </button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="chibi-history">
                <div class="history-title">История чибиков</div>
                <div class="history-grid" id="historyGrid">
                    <!-- Chibi history will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Other screens remain the same -->
        <!-- Home Screen -->
        <div class="screen main-screen hidden" id="homeScreen">
            <!-- ... existing home screen content ... -->
        </div>

        <!-- Friends Screen -->
        <div class="screen hidden" id="friendsScreen">
            <div class="development-screen">
                <div class="development-text">В разработке…</div>
            </div>
        </div>

        <!-- Collection Screens -->
        <div class="screen collection-screen hidden" id="commonCollectionScreen">
            <div class="chibi-grid grid-3" id="commonGrid"></div>
        </div>

        <div class="screen collection-screen hidden" id="secretCollectionScreen">
            <div class="chibi-grid grid-3" id="secretGrid"></div>
        </div>

        <div class="screen collection-screen hidden" id="prizeCollectionScreen">
            <div class="chibi-grid grid-3" id="prizeGrid"></div>
        </div>
    </div>

    <script>
        // Telegram Web App Initialization
        const tg = window.Telegram.WebApp;
        
        // State
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] },
            history: [] // New: history of all chibis obtained (including lost ones)
        };
        
        let currentScreen = 'profile';
        let currentViewMode = 3;

        // Initialize TMA
        function initTelegramApp() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1F2021');
            tg.setBackgroundColor('#1F2021');
            
            // Setup back button handler
            tg.BackButton.onClick(goBack);
            
            // Load user data and setup profile
            loadUserData();
            setupProfile();
        }

        // Profile setup
        function setupProfile() {
            const user = tg.initDataUnsafe?.user;
            const profileAvatar = document.getElementById('profileAvatar');
            const profileUsername = document.getElementById('profileUsername');
            const avatarCircle = document.getElementById('avatarCircle');
            
            if (user) {
                // Set username
                profileUsername.textContent = `@${user.username || 'user'}`;
                
                // Set large avatar
                if (user.photo_url) {
                    profileAvatar.innerHTML = `<img src="${user.photo_url}" alt="Profile Avatar">`;
                } else {
                    profileAvatar.innerHTML = `
                        <svg viewBox="0 0 24 24" width="48" height="48" fill="#8E8E93">
                            <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z" opacity=".35"></path>
                            <path d="M12,6c-1.657,0-3,1.343-3,3s1.343,3,3,3s3-1.343,3-3S13.657,6,12,6z"></path>
                            <path d="M12,13c-3.6,0-6,2-6,4c0,1,1,2,6,2s6-1,6-2C18,15,15.6,13,12,13z"></path>
                        </svg>
                    `;
                }
                
                // Set small avatar in footer
                if (user.photo_url) {
                    avatarCircle.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
                } else {
                    avatarCircle.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="#8E8E93">
                            <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z" opacity=".35"></path>
                            <path d="M12,6c-1.657,0-3,1.343-3,3s1.343,3,3,3s3-1.343,3-3S13.657,6,12,6z"></path>
                            <path d="M12,13c-3.6,0-6,2-6,4c0,1,1,2,6,2s6-1,6-2C18,15,15.6,13,12,13z"></path>
                        </svg>
                    `;
                }
            }
        }

        // Tab switching
        function switchTab(tab) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Update active tab
            document.querySelectorAll('.footer-tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            
            // Show selected screen
            document.getElementById(`${tab}Screen`).classList.remove('hidden');
            currentScreen = tab;
            
            // Hide back button and view toggle on main tabs
            tg.BackButton.hide();
            document.getElementById('viewToggle').classList.add('hidden');
            document.getElementById('footer').classList.remove('hidden');
            
            // Load profile data when switching to profile
            if (tab === 'profile') {
                renderChibiHistory();
            }
        }

        // Navigation
        function openCollection(type) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Hide footer in collection screens
            document.getElementById('footer').classList.add('hidden');
            
            hideAllScreens();
            document.getElementById(`${type}CollectionScreen`).classList.remove('hidden');
            currentScreen = type;
            
            tg.BackButton.show();
            document.getElementById('viewToggle').classList.remove('hidden');
            renderCollection(type);
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            
            if (currentScreen === 'common' || currentScreen === 'secret' || currentScreen === 'prize') {
                // Return from collection to home
                hideAllScreens();
                document.getElementById('homeScreen').classList.remove('hidden');
                currentScreen = 'home';
                tg.BackButton.hide();
                document.getElementById('viewToggle').classList.add('hidden');
                document.getElementById('footer').classList.remove('hidden');
            }
        }

        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        }

        // View mode toggle
        function toggleViewMode() {
            tg.HapticFeedback.impactOccurred('light');
            
            currentViewMode = currentViewMode === 3 ? 2 : currentViewMode === 2 ? 1 : 3;
            
            const grid = document.getElementById(`${currentScreen}Grid`);
            grid.className = `chibi-grid grid-${currentViewMode}`;
            
            // Re-render collection to update layout
            renderCollection(currentScreen);
        }

        // Profile actions
        function supportChibiki() {
            tg.HapticFeedback.impactOccurred('medium');
            tg.showPopup({
                title: 'Поддержать ЧИБИКОВ',
                message: 'Спасибо за желание поддержать проект! Функция доната скоро будет доступна.',
                buttons: [{ type: 'default', text: 'Понятно' }]
            });
        }

        function shareProfile() {
            tg.HapticFeedback.impactOccurred('medium');
            tg.showPopup({
                title: 'Поделиться профилем',
                message: 'Поделись своим профилем с друзьями, чтобы они тоже могли собирать чибиков!',
                buttons: [
                    {
                        type: 'default',
                        text: 'Поделиться',
                        id: 'share'
                    },
                    {
                        type: 'cancel',
                        text: 'Отмена',
                        id: 'cancel'
                    }
                ]
            }, function(buttonId) {
                if (buttonId === 'share') {
                    // Here you would implement actual sharing logic
                    tg.showPopup({
                        title: 'Успешно!',
                        message: 'Ссылка на ваш профиль скопирована в буфер обмена',
                        buttons: [{ type: 'default', text: 'ОК' }]
                    });
                }
            });
        }

        // Chibi history rendering
        function renderChibiHistory() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = '';
            
            if (userData.history.length === 0) {
                // Show empty state
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #8E8E93;">
                        <div>История чибиков пуста</div>
                        <div style="font-size: 14px; margin-top: 8px;">Начни собирать коллекцию!</div>
                    </div>
                `;
                return;
            }
            
            userData.history.forEach((historyItem, index) => {
                const isLost = historyItem.lost || false;
                const card = document.createElement('div');
                card.className = `history-card ${isLost ? 'lost' : ''}`;
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${historyItem.type}/${historyItem.name.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${historyItem.name}" class="history-image"
                         onerror="this.style.display='none'">
                    <div class="history-info">
                        <div class="history-name">${historyItem.name}</div>
                    </div>
                    ${isLost ? `
                        <div style="position: absolute; top: 4px; right: 4px; background: rgba(255,0,0,0.7); color: white; border-radius: 8px; padding: 2px 6px; font-size: 9px; font-weight: 600;">
                            ✗
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        // Data loading
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                
                await loadChibiLists();
                
                if (user) {
                    await loadUserCollection(user.id);
                }
                
                // Generate sample history data (replace with actual data from your backend)
                generateSampleHistory();
                
            } catch (error) {
                console.error('Error loading data:', error);
                generateSampleHistory();
            }
        }

        function generateSampleHistory() {
            // Sample history data - in real app this should come from your backend
            userData.history = [
                { name: 'Chibi 1', type: 'common', lost: false },
                { name: 'Chibi 2', type: 'common', lost: false },
                { name: 'Chibi 3', type: 'common', lost: true }, // Gifted away
                { name: 'Chibi 4', type: 'common', lost: false },
                { name: 'Secret 1', type: 'secret', lost: false },
                { name: 'Chibi 5', type: 'common', lost: false },
                { name: 'Chibi 1', type: 'common', lost: false }, // Got again
                { name: 'Prize 1', type: 'prize', lost: false },
                { name: 'Chibi 6', type: 'common', lost: true }, // Traded
            ];
        }

        async function loadChibiLists() {
            try {
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                
            } catch (error) {
                console.error('Error loading chibi lists:', error);
            }
        }

        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                } else {
                    throw new Error('Failed to load collection');
                }
            } catch (error) {
                console.error('Error loading user collection:', error);
                userData.common.collected = userData.common.all.slice(0, 4);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>
